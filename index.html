    <title>Weather Forecast</title>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<html>
<body>
    <!-- CONTENT-->

    <div id="page">   
        <!-- BANNER -->
        <div id="banner">
            
            <div class="flex-column my-4 ">
                <form id="inputForm" name="inputForm">
                    <span class="p-1">Right now in</span>
                    <input type="text"  class="location__Input" placeholder="your location">
                    <span class="current__status"> </span>
                </form>
                <div class="weather__current">
                    <div class="weather__info">
                        <span class="weather__temperature"></span>
                        <span class="temp__icon"></span>
                        <img class="condition__icon" src="" alt="condition__icon">              
                    </div>
                    <div class="changeDeg">
                        <button class="deg__Btn degC__Btn">
                            <span> &deg;</span>
                            <i class="fa-solid fa-c"></i>
                        </button>
                        <span>/</span>
                        <button class="deg__Btn degF__Btn">
                            <span> &deg;</span>
                            <i class="fa-solid fa-f"></i>
                        </button>
                    </div>
                    <span class="location__name"></span>  
                    <span class="location___time"></span>
            </div>
        </div>
        
        <div class="weather__detail">
           
        
        </div>
            
    
           
        </div>
        <div id="content">
            <div class="nextdaysWrapper">

            </div>
            <div id="chart">
                
            </div>
        </div>
