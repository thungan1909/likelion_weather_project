<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- FONTAWESOME -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
   integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
     </script>
</head>
<html>
<body>
    <!-- CONTENT-->

    <div id="page">
        <form id="inputForm" name="inputForm">
            <span class="p-1">Right now in</span>
            <input type="text"  class="location__Input" placeholder="your location">
            <span class="current__status"> </span>
        </form>
      

        <div class="contentWrapper">
            <div class="weather__current">
                <span class="location___time">
                </span>
                <div class="weather__info">
                    <span class="weather__temperature"></span>
                             <span class="temp__icon"></span>
                    <img class="condition__icon" src="">              
                </div>
                <span class="location__name"></span>  
            </div>
            <div class="changeDeg">
                <button class="deg__Btn degC__Btn">
                    <span> &deg;</span>
                    <i class="fa-solid fa-c"></i>
                </button>
                <span>/</span>
                <button class="deg__Btn degF__Btn">
                    <span> &deg;</span>
                    <i class="fa-solid fa-f"></i>
                </button>
            </div>
            <div class="weather__detail">
            
            </div>
            <div class="cardWrapper">
                
            </div>
        </div> 
        <div id="toast">
    
        </div>
        
    </div>
  
    <script src="./script.js"></script>
</body>
</html>
